<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>
<body>
    <h1>Clock</h1>
    
    <!-- Digital Clock Section -->
    <section>
        <div class="day">
            <p id="day0">Sun</p>
            <p id="day1">Mon</p>
            <p id="day2">Tue</p>
            <p id="day3">Wed</p>
            <p id="day4">Thu</p>
            <p id="day5">Fri</p>
            <p id="day6">Sat</p>
        </div>
        <div class="time" id="time">12:00:00</div>
    </section>
    

    <!-- Analog Clock Section -->
    <div class="analog-clock">
        <div class="day-display" id="day-display">SUN</div>
        <div class="number n1">1</div>
        <div class="number n2">2</div>
        <div class="number n3">3</div>
        <div class="number n4">4</div>
        <div class="number n5">5</div>
        <div class="number n6">6</div>
        <div class="number n7">7</div>
        <div class="number n8">8</div>
        <div class="number n9">9</div>
        <div class="number n10">10</div>
        <div class="number n11">11</div>
        <div class="number n12">12</div>
        <div class="hour-hand" id="hour-hand"></div>
        <div class="minute-hand" id="minute-hand"></div>
        <div class="second-hand" id="second-hand"></div>
        <div class="center-circle"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
